<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador</title>
    <link rel="stylesheet" href="cadastro.css">
    <script>
        function mostrarAlerta(event) {
            event.preventDefault(); 
            alert("Cadastro concluído!");
            window.location.href = '../index.html'; 
        }
    </script>
</head>

<body>
    <h1>Cadastro de Doador</h1>
    <form onsubmit="mostrarAlerta(event)">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <button type="submit">Cadastrar Doador</button>
    </form>

    <button onclick="window.location.href='../index.html'">Cancelar e voltar para Home</button>
</body>

</html>
