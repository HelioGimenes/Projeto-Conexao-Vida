<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Conexão Vida</title>
  <script>
    function redirecionarCadastro() {
      const opcao = document.getElementById("cadastroSelect").value;
      if (opcao === "doador") {
        window.location.href = "/cadastro/cadastroDoador.html"; 
      } else if (opcao === "instituicao") {
        window.location.href = "/cadastro/cadastroInstituicao.html"; 
      }
    }
  </script>
</head>

<body>
  <div class="header" id="header">
    <button onclick="toggleSidebar()" class="btn_icon_header">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
      </svg>
    </button>
    <div class="logo_header">
      <img src="img/logo.png" class="img_logo_header" alt="Logo Página">
    </div>
    <div class="navigation_header" id="navigation_header">
      <button onclick="toggleSidebar()" class="btn_icon_header">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </button>
      <a href="index.html" class="active">Home</a>
      <a href="/login/login.html" class="active">Login</a>
      <a href="/sobreNos/sobreNos.html" class="active">Sobre Nós</a>
      <a href="/contato/contato.html" class="active">Contato</a>
    </div>
  </div>

  <main>
    <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
      <h1>Conexão Vida</h1>

      <div class="cadastro-container">
        <label for="cadastroSelect">Selecione uma opção para cadastrar:</label>
        <select id="cadastroSelect">
          <option value="doador">Doador</option>
          <option value="instituicao">Instituição</option>
        </select>
        <button onclick="redirecionarCadastro()">Cadastrar</button>
      </div>

      <!-- Container do Carrossel -->
      <div class="carousel-container">
        <div class="carousel-slide">
          <img src="img/img1.jpg" alt="Imagem 1">
          <img src="img/img2.jpg" alt="Imagem 2">
          <img src="img/img3.jpg" alt="Imagem 3">
        </div>
      </div>

      <!-- Botões de Navegação -->
      <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <footer>Projeto Integrador Técnico ADS Senac RS</footer>
  </main>

  <script src="index.js"></script>
</body>

</html>
