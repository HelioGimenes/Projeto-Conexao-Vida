<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link para o estilo -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="user-type">
            <label>
                <input type="radio" name="userType" value="doador" checked>
                Usuário Doador
            </label>
            <label>
                <input type="radio" name="userType" value="hospital">
                Usuário Hospital
            </label>
        </div>
        <form>
            <input type="text" id="identificador" placeholder="CPF" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <button class="back-button" onclick="window.location.href='../index.html'">Voltar para Home</button>
    </div>

    <script>
        const userTypeRadios = document.querySelectorAll('input[name="userType"]');
        const identificadorInput = document.getElementById('identificador');

        userTypeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                identificadorInput.placeholder = radio.value === 'doador' ? 'CPF' : 'CNPJ';
            });
        });
    </script>
</body>
</html>
